apiVersion: apps/v1
kind: Deployment
metadata:
  name: babble-server
  labels:
    app: babble-server
  namespace: babble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: babble-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: babble-server
    spec:
      nodeSelector:
        phase: dev
      tolerations:
        - effect: NoSchedule
          key: phase
          operator: Equal
          value: dev
      containers:
        - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/babble/babble-server:8
          name: babble-server
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              cpu: 200m
              memory: 384Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: babble
  name: babble-server
spec:
  type: ClusterIP
  selector:
    app: babble-server
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: babble
  name: babble-server
spec:
  gateways:
  - istio-ingress/waffle-ingressgateway
  - mesh
  hosts:
  - babble.wafflestudio.com
  http:
  - route:
    - destination:
        host: babble-server
