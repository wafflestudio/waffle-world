apiVersion: apps/v1
kind: Deployment
metadata:
  name: feelin-social-server
  labels:
    app: feelin-social-server
  namespace: feelin-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feelin-social-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: feelin-social-server
    spec:
      containers:
        - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/feelin-prod/feelin-social-server:1
          name: feelin-social-server
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: feelin-prod
  name: feelin-social-server
spec:
  type: ClusterIP
  selector:
    app: feelin-social-server
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: feelin-prod
  name: feelin-social-server
spec:
  gateways:
    - istio-ingress/waffle-ingressgateway
  hosts:
    - feelin-social-api.wafflestudio.com
  http:
    - route:
        - destination:
            host: feelin-social-server
