apiVersion: apps/v1
kind: Deployment
metadata:
  name: waffledotcom-server
  labels:
    app: waffledotcom-server
  namespace: waffledotcom-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waffledotcom-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: waffledotcom-server
    spec:
      containers:
        - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/waffledotcom-prod/waffledotcom-server:2
          name: waffledotcom-server
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: waffledotcom-prod
  name: waffledotcom-server
spec:
  type: ClusterIP
  selector:
    app: waffledotcom-server
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: waffledotcom-prod
  name: waffledotcom-server
spec:
  gateways:
    - istio-ingress/waffle-ingressgateway
  hosts:
    - wadot-api.wafflestudio.com
  http:
    - route:
        - destination:
            host: waffledotcom-server
