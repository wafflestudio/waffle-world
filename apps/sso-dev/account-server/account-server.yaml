apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-server
  labels:
    app: account-server
  namespace: sso-dev
spec:
  replicas: 0
  selector:
    matchLabels:
      app: account-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: account-server
    spec:
      serviceAccountName: account-server
      nodeSelector:
        kubernetes.io/arch: amd64
        phase: dev
      tolerations:
        - effect: NoSchedule
          key: phase
          operator: Equal
          value: dev
      containers:
      - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/sso-dev/account-server:40
        name: account-server
        resources:
          requests:
            cpu: 100m
            memory: 288Mi
          limits:
            cpu: 200m
            memory: 288Mi
        ports:
        - containerPort: 8080
        env:
        - name: JAVA_OPTS
          value: "-Duser.timezone=UTC"
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: account-server
  namespace: sso-dev
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::405906814034:role/account-server-dev-role
---
apiVersion: v1
kind: Service
metadata:
  namespace: sso-dev
  name: account-server
spec:
  type: ClusterIP
  selector:
    app: account-server
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: sso-dev
  name: account-server
spec:
  gateways:
  - istio-ingress/waffle-ingressgateway
  - mesh
  hosts:
  - account-api-dev.wafflestudio.com
  http:
  - match:
    - uri:
        exact: /docs/index.html
    route:
    - destination:
        host: account-server
