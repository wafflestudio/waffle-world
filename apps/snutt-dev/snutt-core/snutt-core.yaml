apiVersion: apps/v1
kind: Deployment
metadata:
  name: snutt-core
  labels:
    app: snutt-core
  namespace: snutt-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snutt-core
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: snutt-core
    spec:
      serviceAccountName: snutt-core
      containers:
      - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-dev/snutt-core:124
        name: snutt-core
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-core
  namespace: snutt-dev
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::405906814034:role/snutt-core-dev-role
---
apiVersion: v1
kind: Service
metadata:
  namespace: snutt-dev
  name: snutt-core
spec:
  type: NodePort
  selector:
    app: snutt-core
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: snutt-dev
  name: snutt-core
spec:
  gateways:
    - istio-ingress/waffle-ingressgateway
  hosts:
    - snutt-api-dev.wafflestudio.com
  http:
    - corsPolicy:
        allowHeaders:
          - x-access-apikey
          - x-access-token
        allowMethods:
          - POST
          - GET
          - PUT
          - DELETE
          - OPTIONS
        allowOrigins:
          - exact: 'https://snutt-dev.wafflestudio.com'
      match:
        - method:
            regex: GET
          uri:
            exact: /tables
        - method:
            exact: GET
          uri:
            exact: /v1/tables
        - uri:
            exact: /auth/register_local
        - uri:
            exact: /v1/auth/register_local
      name: snut4t-route
      route:
        - destination:
            host: snutt-timetable
    - route:
        - destination:
            host: snutt-core
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: snutt-core-batch-coursebook
  labels:
    app: snutt-core-batch-coursebook
  namespace: snutt-dev
spec:
  concurrencyPolicy: Forbid
  schedule: "45 */12 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: OnFailure
          serviceAccountName: snutt-core-batch
          containers:
          - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-dev/snutt-core:124
            name: snutt-core-batch-coursebook
            command:
            - "npm"
            - "run-script"
            - "coursebook"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-core-batch
  namespace: snutt-dev
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::405906814034:role/snutt-core-batch-dev-role
