apiVersion: batch/v1
kind: CronJob
metadata:
  name: snutt-timetable-batch-coursebook
  labels:
    app: snutt-timetable-batch-coursebook
  namespace: snutt-dev
spec:
  concurrencyPolicy: Forbid
  schedule: "0 */12 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: OnFailure
          serviceAccountName: snutt-timetable-batch
          containers:
          - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-dev/snutt-timetable-batch:120
            name: snutt-timetable-batch-coursebook
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                cpu: 1000m
                memory: 1Gi
            env:
            - name: JOB_NAME
              value: "sugangSnuMigrationJob"
            - name: JAVA_OPTS
              value: "-XX:InitialRAMPercentage=80.0 -XX:MaxRAMPercentage=80.0 -Duser.timezone=UTC -Djavax.net.ssl.trustStore=/usr/local/openjdk-17/lib/security/cacerts"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: TRUFFLE_ENABLED
              value: "true"
---
