apiVersion: apps/v1
kind: Deployment
metadata:
  name: snutt-ev
  labels:
    app: snutt-ev
  namespace: snutt-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snutt-ev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: snutt-ev
    spec:
      serviceAccountName: snutt-ev
      containers:
      - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-dev/snutt-ev:40
        name: snutt-ev
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 512Mi
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8080
        startupProbe:
          httpGet:
            path: /health-check
            port: 8080
          failureThreshold: 20
        env:
        - name: JAVA_OPTS
          value: "-XX:InitialRAMPercentage=80.0 -XX:MaxRAMPercentage=80.0 -Duser.timezone=UTC"
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: TRUFFLE_ENABLED
          value: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-ev
  namespace: snutt-dev
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::405906814034:role/snutt-ev-dev-role
---
apiVersion: v1
kind: Service
metadata:
  namespace: snutt-dev
  name: snutt-ev
spec:
  type: ClusterIP
  selector:
    app: snutt-ev
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: snutt-dev
  name: snutt-ev
spec:
  gateways:
  - istio-ingress/waffle-ingressgateway
  - mesh
  hosts:
  - snutt-ev-api-dev.wafflestudio.com
  http:
  - timeout: 10s
    match:
    - uri:
        prefix: /swagger-ui
    - uri:
        prefix: /v3/api-docs
    route:
    - destination:
        host: snutt-ev
