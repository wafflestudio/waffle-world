apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: feelin-core-server-prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: HEAD
    path: apps/feelin-prod/feelin-core-server
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  syncPolicy: 
    {{- .Values.spec.syncPolicy | toYaml | nindent 4 }}
