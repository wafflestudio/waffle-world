apiVersion: apps/v1
kind: Deployment
metadata:
  name: snutt-timetable
  labels:
    app: snutt-timetable
  namespace: snutt-prod
spec:
  # replicas: HPA
  selector:
    matchLabels:
      app: snutt-timetable
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: snutt-timetable
    spec:
      serviceAccountName: snutt-timetable
      nodeSelector:
        phase: prod
      tolerations:
        - effect: NoSchedule
          key: phase
          operator: Equal
          value: prod
      containers:
      - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-prod/snutt-timetable:78
        name: snutt-timetable
        resources:
          requests:
            cpu: 200m
            memory: 768Mi
          limits:
            cpu: 400m
            memory: 768Mi
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8080
        startupProbe:
          httpGet:
            path: /health-check
            port: 8080
          failureThreshold: 10
        env:
        - name: JAVA_OPTS
          value: "-XX:InitialRAMPercentage=80.0 -XX:MaxRAMPercentage=80.0 -Duser.timezone=UTC"
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: TRUFFLE_ENABLED
          value: "true"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: snutt-timetable-hpa
  labels:
    app: snutt-timetable
  namespace: snutt-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: snutt-timetable
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-timetable
  namespace: snutt-prod
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::405906814034:role/snutt-timetable-prod-role
---
apiVersion: v1
kind: Service
metadata:
  namespace: snutt-prod
  name: snutt-timetable
spec:
  type: ClusterIP
  selector:
    app: snutt-timetable
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: snutt-prod
  name: snutt-timetable
spec:
  gateways:
  - istio-ingress/waffle-ingressgateway
  - mesh
  hosts:
  - snutt-api.wafflestudio.com
  http:
  - name: "legacy-route"
    timeout: 10s
    match:
    - uri:
        regex: ^(?:\/v1)?\/course_books(\/.*)?$
    - uri:
        regex: ^(?:\/v1)?\/colors(\/.*)?$
    - uri:
        regex: ^(?:\/v1)?\/auth\/request_temp\/?$
    - uri:
        regex: ^(?:\/v1)?\/auth\/login_apple\/?$
    - uri:
        regex: ^(?:\/v1)?\/user\/facebook\/?$
    - uri:
        regex: ^(?:\/v1)?\/admin\/change_pw\/?$
    - uri:
        regex: ^(?:\/v1)?\/admin\/recent_fcm_log\/?$
    - uri:
        regex: ^(?:\/v1)?\/admin\/coursebooks\/?$
    - uri:
        regex: ^(?:\/v1)?\/admin\/statistics\/?$
    - uri:
        regex: ^(?:\/v1)?\/ev-service(\/.*)?$
    - uri:
        regex: ^(?:\/v1)?\/feedback\/?$
    - uri:
        regex: ^\/member\/?$
    - uri:
        regex: ^\/privacy_policy\/?$
    - uri:
        regex: ^\/terms_of_service\/?$
    - uri:
        regex: ^(?:\/v1)?\/auth\/password(\/.*)?$
    route:
    - destination:
        host: snutt-core
  - name: "snutt-timetable-route"
    timeout: 10s
    route:
    - destination:
        host: snutt-timetable
    corsPolicy:
      allowHeaders:
      - content-type
      - x-access-apikey
      - x-access-token
      - x-app-version
      - x-app-type
      - x-os-type
      - x-os-version
      - x-device-id
      - x-device-model
      allowMethods:
      - POST
      - GET
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
      allowOrigins:
      - exact: 'https://snutt.wafflestudio.com'
      - exact: 'https://snutt-admin.wafflestudio.com'
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: snutt-prod
  namespace: snutt-timetable
spec:
  action: DENY
  rules:
    - to:
      - operation:
        methods: ["POST", "DELETE", "PUT", "PATCH"]
  when:
    - key: request.headers[Origin]
    - notValues: ["https://snutt-admin.wafflestudio.com*"]
