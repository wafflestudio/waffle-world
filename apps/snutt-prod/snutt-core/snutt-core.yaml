apiVersion: apps/v1
kind: Deployment
metadata:
  name: snutt-core
  labels:
    app: snutt-core
  namespace: snutt-prod
spec:
  # replicas: HPA
  selector:
    matchLabels:
      app: snutt-core
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: snutt-core
    spec:
      serviceAccountName: snutt-core
      nodeSelector:
        phase: prod
      tolerations:
        - effect: NoSchedule
          key: phase
          operator: Equal
          value: prod
      containers:
      - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-prod/snutt-core:96
        name: snutt-core
        resources:
          requests:
            cpu: 200m
            memory: 384Mi
          limits:
            cpu: 400m
            memory: 384Mi
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health-check
            port: 3000
        readinessProbe:
          httpGet:
            path: /health-check
            port: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: snutt-core-hpa
  labels:
    app: snutt-core
  namespace: snutt-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: snutt-core
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-core
  namespace: snutt-prod
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::405906814034:role/snutt-core-prod-role
---
apiVersion: v1
kind: Service
metadata:
  namespace: snutt-prod
  name: snutt-core
spec:
  type: ClusterIP
  selector:
    app: snutt-core
  ports:
  - port: 80
    targetPort: 3000
