apiVersion: batch/v1
kind: CronJob
metadata:
  name: snutt-ev-batch-lecture-sync
  labels:
    app: snutt-ev-batch-lecture-sync
  namespace: snutt-prod
spec:
  concurrencyPolicy: Forbid
  schedule: "55 */12 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: OnFailure
          serviceAccountName: snutt-ev-batch
          containers:
          - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/snutt-prod/snutt-ev-batch:8
            name: snutt-ev-batch-lecture-sync
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                cpu: 1000m
                memory: 1Gi
            env:
            - name: JOB_NAME
              value: "NEXT_SEMESTER_SYNC_JOB"
            - name: JAVA_OPTS
              value: "-XX:InitialRAMPercentage=80.0 -XX:MaxRAMPercentage=80.0 -Duser.timezone=UTC"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: TRUFFLE_ENABLED
              value: "true"
---
