apiVersion: apps/v1
kind: Deployment
metadata:
  name: truffle-dashboard
  labels:
    app: truffle-dashboard
  namespace: truffle-prod
spec:
  replicas: 0
  selector:
    matchLabels:
      app: truffle-dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: truffle-dashboard
    spec:
      serviceAccountName: truffle
      nodeSelector:
        kubernetes.io/arch: amd64
        phase: prod
      tolerations:
        - effect: NoSchedule
          key: phase
          operator: Equal
          value: prod
      containers:
        - image: 405906814034.dkr.ecr.ap-northeast-2.amazonaws.com/truffle-prod/truffle-dashboard:14
          name: truffle-dashboard
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              cpu: 200m
              memory: 384Mi
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          envFrom:
            - secretRef:
                name: truffle-secret
---
apiVersion: v1
kind: Service
metadata:
  namespace: truffle-prod
  name: truffle-dashboard
spec:
  type: ClusterIP
  selector:
    app: truffle-dashboard
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: truffle-prod
  name: truffle-dashboard
spec:
  gateways:
    - istio-ingress/waffle-ingressgateway
    - mesh
  hosts:
    - truffle.wafflestudio.com
  http:
    - match:
        - uri:
            prefix: /swagger-ui
        - uri:
            prefix: /v3/api-docs
        - uri:
            prefix: /webjars/swagger-ui
      route:
        - destination:
            host: truffle-dashboard
